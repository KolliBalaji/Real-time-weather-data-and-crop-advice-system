<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <form action="signup.php" method="POST" class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Signup</h2>
    <input type="text" name="name" placeholder="Name" class="w-full p-2 mb-4 border rounded" required>
    <input type="text" name="phone" placeholder="Phone" class="w-full p-2 mb-4 border rounded" required>
    <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" required>
    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white w-full p-2 rounded">Signup</button>
    <p class="mt-4 text-sm">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
  </form>
</body>
</html>
