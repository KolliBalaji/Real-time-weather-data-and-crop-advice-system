<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Advice - FarmWeather Advisor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-green-50 via-white to-green-100 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-green-700 text-white py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold tracking-wider">🌿 FarmWeather Advisor</h1>
      <nav class="space-x-4 text-sm">
        <a href="dashboard.php" class="hover:underline">Home</a>
        <a href="advice.html" class="underline font-bold">Crop Advice</a>
        <a href="forecast.html" class="hover:underline">Forecast</a>
        <a href="history.html" class="hover:underline">History</a>
        <a href="help.html" class="hover:underline">Help</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-4 py-10">
    <h2 class="text-4xl font-bold text-green-800 mb-8 text-center">🌾 Get Tailored Crop Advice</h2>

    <!-- Dropdown -->
    <div class="bg-white p-6 rounded-2xl shadow-xl max-w-xl mx-auto mb-10 transition hover:shadow-2xl">
      <label for="crop" class="block text-lg font-medium text-gray-700 mb-2">Select a Crop:</label>
      <select id="crop" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" onchange="showAdvice()">
        <option value="">-- Choose a crop --</option>
        <option value="wheat">Wheat</option>
        <option value="maize">Maize</option>
        <option value="rice">Rice</option>
        <option value="cotton">Cotton</option>
        <option value="sugarcane">Sugarcane</option>
      </select>
    </div>

    <!-- Advice Display -->
    <div id="adviceDisplay" class="max-w-3xl mx-auto transition duration-300"></div>
  </main>

  <!-- Script -->
  <script>
    function showAdvice() {
      const crop = document.getElementById("crop").value;
      const adviceBox = document.getElementById("adviceDisplay");

      const data = {
        wheat: {
          title: "🌾 Wheat",
          image: "wheat.jpg",
          temp: "10°C – 25°C",
          tips: [
            "Grows best in cool, dry climates.",
            "Irrigate during tillering and heading stages.",
            "Monitor for rust diseases."
          ]
        },
        maize: {
          title: "🌽 Maize",
          image: "maize.jpg",
          temp: "18°C – 27°C",
          tips: [
            "Requires warm weather and well-drained soil.",
            "Use nitrogen-rich fertilizers.",
            "Protect from pests like stem borers."
          ]
        },
        rice: {
          title: "🌾 Rice",
          image: "rice.jpg",
          temp: "20°C – 35°C",
          tips: [
            "Requires flooded conditions during early growth.",
            "Apply fertilizers in phases.",
            "Monitor for blast and sheath blight."
          ]
        },
        cotton: {
          title: "👕 Cotton",
          image: "cotton.jpg",
          temp: "21°C – 30°C",
          tips: [
            "Prefers hot, sunny weather.",
            "Use drip irrigation if available.",
            "Check for bollworms and whiteflies."
          ]
        },
        sugarcane: {
          title: "🍬 Sugarcane",
          image: "sugarcane.jpg",
          temp: "20°C – 35°C",
          tips: [
            "Needs long growing season and consistent moisture.",
            "Apply compost and weed regularly.",
            "Monitor for red rot disease."
          ]
        }
      };

      if (!data[crop]) {
        adviceBox.innerHTML = `<p class="text-center text-lg text-gray-700">Please select a crop to see the advice.</p>`;
        return;
      }

      const { title, image, temp, tips } = data[crop];
      adviceBox.innerHTML = `
        <div class="bg-white p-6 rounded-2xl shadow-2xl flex flex-col md:flex-row gap-6 items-center hover:shadow-green-300">
          <img src="${image}" alt="${crop} image" class="w-full md:w-1/2 rounded-lg object-cover shadow-md transition transform hover:scale-105 duration-300" />
          <div>
            <h3 class="text-2xl font-bold text-green-700 mb-2">${title}</h3>
            <p class="text-md text-gray-800 mb-4"><strong>Ideal Temperature:</strong> ${temp}</p>
            <ul class="list-disc pl-5 space-y-1 text-gray-700">
              ${tips.map(tip => `<li>${tip}</li>`).join("")}
            </ul>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
